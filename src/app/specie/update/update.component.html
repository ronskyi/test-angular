<mat-progress-bar
  *ngIf="store.isLoading$ | async"
  mode="indeterminate"
></mat-progress-bar>

<ng-container
  *ngIf="(store.isLoading$ | async) === false && (store.item$ | async)"
>
  <div fxLayout="row" fxLayoutAlign="space-between center">
    <h1>Update specie "{{ (store.item$ | async)?.label }}"</h1>
    <app-specie-delete
      [item]="(store.item$ | async)!"
      (deleted)="returnToList()"
    ></app-specie-delete>
  </div>
  <app-specie-form
    [data]="(store.item$ | async)!"
    (save)="updateSpecie($event)"
  ></app-specie-form>
</ng-container>
