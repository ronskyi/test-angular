<div fxLayout="row" fxLayoutAlign="space-between center">
  <h1>Owners list</h1>
  <a mat-mini-fab routerLink="/owners/create"><mat-icon>add</mat-icon></a>
</div>

<table mat-table [dataSource]="store.items$" class="mat-elevation-z8">
  <ng-container matColumnDef="fullName">
    <th mat-header-cell *matHeaderCellDef>Full name</th>
    <td mat-cell *matCellDef="let item">{{ item.fullName }}</td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef class="a-right"></th>
    <td mat-cell *matCellDef="let item" class="a-right">
      <a mat-icon-button color="primary" routerLink="/owners/{{ item.id }}">
        <mat-icon>edit</mat-icon>
      </a>
      <app-owner-delete
        [owner]="item"
        (onDeleted)="loadFirstPage()"
      ></app-owner-delete>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
