<div fxLayout="row" fxLayoutAlign="space-between center">
  <h1>Species list</h1>
  <a mat-mini-fab routerLink="/animals/create"><mat-icon>add</mat-icon></a>
</div>

<table mat-table [dataSource]="store.items$" class="mat-elevation-z8">
  <ng-container matColumnDef="owner">
    <th mat-header-cell *matHeaderCellDef>Owner</th>
    <td mat-cell *matCellDef="let item"> {{item.owner?.fullName}} </td>
  </ng-container>

  <ng-container matColumnDef="specie">
    <th mat-header-cell *matHeaderCellDef>Specie</th>
    <td mat-cell *matCellDef="let item"> {{item.specie.label}} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef class="a-right"></th>
    <td mat-cell *matCellDef="let item" class="a-right">
      <a mat-icon-button color="primary" routerLink="/animals/{{item.id}}">
        <mat-icon>edit</mat-icon>
      </a>
      <app-animal-delete [item]="item" (onDeleted)="loadFirstPage()"></app-animal-delete>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
